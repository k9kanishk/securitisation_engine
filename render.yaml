services:
  - type: web
    name: bmw-ipd-engine
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SEC_USER_AGENT
        sync: false
      - key: DEFAULT_CIK
        value: "2049336"
